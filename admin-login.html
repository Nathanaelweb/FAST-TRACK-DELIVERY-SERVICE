<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Fast Tack Delivery Service <br>ADMIN REGISTRATION</h1>
    <h2>Admin Login</h2>

        <input type="email" id="adminLoginEmail" placeholder="Email" required>
        <input type="password" id="adminLoginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="admin-register.html">Sign up</a></p>

    <script src="admin-login.js"></script>
</body>
</html>
